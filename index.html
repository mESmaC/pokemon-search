<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Search App</title>
</head>
<body>
  <h2 class="title">Pokémon Search</h2>
  <div class="search-bar">
    <input required id="search-input" placeholder="Enter Pokémon name or ID" />
    <button id="search-button">Search</button>
  </div>
  <div class="search-results">
    <p id="pokemon-name"></p>
    <p id="pokemon-id"></p>
    <p id="weight"></p>
    <p id="height"></p>
    <p id="types"></p>
    <p id="hp"></p>
    <p id="attack"></p>
    <p id="defense"></p>
    <p id="special-attack"></p>
    <p id="special-defense"></p>
    <p id="speed"></p>
  </div>
  <script src="./script.js"></script>
</body>
</html>
