<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Search App</title>
</head>
<body>
  <h2 class="title">Pokémon Search</h2>
  <div class="search-bar">
    <input required id="search-input" placeholder="Enter Pokémon name or ID" />
    <button id="search-button">Search</button>
  </div>
  <div class="search-results">
      <p><span>Name:</span> <span id="pokemon-name"></span></p>
      <p><span>ID:</span> <span id="pokemon-id"></span></p>
      <p><span>Weight:</span> <span id="weight"></span></p>
      <p><span>Height:</span> <span id="height"></span></p>
      <p><span>HP:</span> <span id="hp"></span></p>
      <p><span>Attack:</span> <span id="attack"></span></p>
      <p><span>Defense:</span> <span id="defense"></span></p>
      <p><span>Special Attack:</span> <span id="special-attack"></span></p>
      <p><span>Special Defense:</span> <span id="special-defense"></span></p>
      <p><span>Speed:</span> <span id="speed"></span></p>
      <div id="types"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
